<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Countdown Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="main">
            <div class="overlay">
                <div class="tittle">We are coming soon</div>
                 <div class="tittle" id="end-date"> 1 october 2023 12:00 AM</div>
                 <div class="col">
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Days</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Hours</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Minutes</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Seconds</label>
                    </div>
                 </div>
            </div>
    </div>
    <script src="Countdown Project.js"></script>
</body>
</html>
